<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- notification kütüphanesi css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <!-- sol kısım -->
        <div class="left">
            <div class="menu">
                <i class="bi bi-list"></i>
            </div>
                <img src="/assets/images/logo-24.png">
                <span>Gmail</span>
        </div>
        <!-- orta kısım -->
        <div class="middle">
            <form class="flex">
                <div class="icon" id="search-icon">
                    <i class="bi bi-search"></i>
                </div>
                <input id="search-input" type="search" placeholder="Mail ara">
            </form>
        </div>
        <!-- sağ kısım -->
        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-menu-button-wide-fill"></i>
            <img src="/assets/images/man.jpg">
        </div>
    </header>
    <section>
        <!-- nav bölümü -->
        <nav>
            <div class="create-mail">
                <i class="bi bi-pencil-fill"></i>
                <span>Oluştur</span>
            </div>
            <div class="middle">
                <!-- buraya kategoriler gelecek -->
            </div>
            <div class="bottom" >
                <div>
                    <span>Kategoriler</span>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </nav>
        <!-- ana içerik -->
        <main>
            <div class="top">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="right">
                    <p>94 satırdan 1-50 arası</p>
                    <i class="bi bi-arrow-left-short passive"></i>
                    <i class="bi bi-arrow-right-short"></i>
                </div>
            </div>
            <div class="mails-area">

                <div class="mail">
                    <div class="left">
                        <input type="checkbox">
                        <i class="bi bi-star"></i>
                        <span>Amazon</span>
                    </div>
                    <div class="right">
                        <p class="message-title">İndirim Yağmuru</p>
                        <p class="message-desc">Temmuz indirimlerimiz başlıyor...</p>
                        <p class="message-date">3 Tem</p>
                        <button id="delete">Sil</button>
                    </div>
                </div>

            </div>
        </main>
        <!-- yan içerik -->
        <aside>
            <img src="/assets/images/calendar-48.png" class="icon">
            <img src="/assets/images/keep-48.png" class="icon">
            <img src="/assets/images/task-48.png" class="icon">
            <img src="/assets/images/account-48.png" class="icon">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>
    </section>

    <!-- modal -->
    <div class="modal-wrapper">
        <div class="modal-inner">
            <i id="close-btn" class="bi bi-x-lg "></i>
            <form id="create-mail-form">
                <label>Kime</label>
                <input type="text">

                <label>Konu</label>
                <input type="text">

                <label>İçerik</label>
                <textarea></textarea>
                <button id="send-mail-btn">Gönder</button>
            </form>
        </div>
    </div>
    
    <!-- js bağlantısı -->
    <script src="/app.js" type="module"></script>

    <!-- notification kütüphanesi js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
